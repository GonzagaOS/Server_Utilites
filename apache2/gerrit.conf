<Virtualhost *:443>
    ServerName        gerrit.komodo-os.my.id
    ProxyRequests     Off
    ProxyPreserveHost On
    AllowEncodedSlashes NoDecode

    SSLEngine On

    <Proxy http://localhost:8080/*>
      Order deny,allow
      Allow from all
    </Proxy>
 
            ProxyPass / http://localhost:8080/ nocanon
ProxyPassReverse / http://localhost:8080/
ProxyPassReverse         /  http://gerrit.komodo-os.my.id/
    Include  /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile  /etc/letsencrypt/live/gerrit.komodo-os.my.id/fullchain.pem 
SSLCertificateKeyFile /etc/letsencrypt/live/gerrit.komodo-os.my.id/privkey.pem
</Virtualhost>
